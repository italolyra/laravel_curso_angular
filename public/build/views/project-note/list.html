<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Notas de Projeto</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Titulo</th>
                                <th>Notas</th>
                                <th>Ações</th>


                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="o in projectNotes">
                                <td>{{o.title}}</td>
                                <td>{{o.note | limitTo: 50}}...</td>
                                <td> <p><a href="#/project/{{o.project_id}}/notes/{{o.id}}/edit">editar</a> |
                                 <a href="#/project/{{o.project_id}}/notes/{{o.id}}/remove">remover</a> </p></td>

                            </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
</div>
