<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de clientes</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Responsavel</th>
                                <th>e-mail</th>
                                <th>telefone</th>
                                <th>Ações</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="o in clients">
                                <td>{{o.name}}</td>
                                <td>{{o.responsible}}</td>
                                <td>{{o.email}}</td>
                                <td>{{o.phone}}</td>
                                <td> <a href="#/clients/{{o.id}}/edit">editar</a> </td>
                                <td> <a href="#/clients/{{o.id}}/remove">remover</a> </td>

                            </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
</div>
